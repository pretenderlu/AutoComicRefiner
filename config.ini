[Settings]
target_height = 3200
target_width = 0
max_height = 0
max_width = 0
resize_mode = fixed_height
output_format_for_others = jpeg
jpeg_quality = 100
enable_double_page_split = false
split_order_is_left_to_right = true
overwrite_existing_output_folders = true
dry_run = false
log_filename = manga_processing.log
num_processes = 31

[Filenames]
template_single = {base}{ext}
template_split_page1 = {base}_p1{ext}
template_split_page2 = {base}_p2{ext}

